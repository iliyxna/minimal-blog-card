<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card-container">
        <div class="abc">
            <img class="cactus-img" src="cactus_img.jpg">
            <div class="tag">Design</div>
        </div>

        <div class="content-container">
            <div class="card-title">Embracing Minimalism</div>

            <div class="description">
                From minimalist sculptures to minimalist
                paintings, this blog will inspire you to appreciate
                the beauty that lies in simplicity.
            </div>

            <div class="linebreak"></div>
            <div class="author-name">
                Annie Spratt
            </div>
        </div>

    </div>
</body>
</html>
